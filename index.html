<!DOCTYPE html>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f0f0; /* Light grey background */
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation Bar */
    nav {
      background-color: #444; /* Dark grey */
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    /* Animation effect: underline slides in */
    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ddd;
      transition: width 0.3s ease;
    }

    nav ul li a:hover {
      color: #ddd;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 50px 20px;
      flex: 1; /* Push footer down */
    }

    .hero img {
      width: 250px;   /* Larger profile photo */
      height: 250px;
      border-radius: 50%;
      border: 3px solid #444;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #444;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #555;
    }

    /* Footer */
    footer {
      background-color: #444;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }

    /* Social Icons */
    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

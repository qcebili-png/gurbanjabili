<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - Contact</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f0f0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #444;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ddd;
      transition: width 0.3s ease;
    }

    nav ul li a:hover {
      color: #ddd;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .contact {
      flex: 1;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact h1 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    .contact p {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    iframe {
      width: 100%;
      height: 900px; /* adjust height depending on form length */
      border: none;
    }

    footer {
      background-color: #444;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>

    </ul>

  <section class="contact">

            width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0">
      Loading…
    </iframe>
  </section>

  <!-- Footer -->
  <footer>

      <a href="https://github.com/qcebili-png" target="_blank"><i class="fab fa-github"></i></a>

      <a href="https://www.linkedin.com/in/qurban-cebili-051359386/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>
</body>
</html>
